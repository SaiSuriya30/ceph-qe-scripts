#CEPH-83574832
config:
  haproxy: true
  user_count: 1
  bucket_count: 1
  objects_count: 1
  objects_size_range:
    min: 1G
    max: 2G
  bucket_check_fix: true
  split_size: 200
  abort_multipart: true
  local_file_delete: true
  test_ops:
    create_bucket: true
    create_object: true
    download_object: false
    upload_type: multipart
    delete_bucket_object: false
    sharding:
      enable: false
      max_shards: 0
    compression:
      enable: false
      type: zlib
